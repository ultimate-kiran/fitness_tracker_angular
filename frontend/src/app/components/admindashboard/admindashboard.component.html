<div class="container">
    <!-- Post New Workout Section -->
    <div class="section">
      <h2 class="section-title">Post New Workout</h2>
  
      <div class="form-group">
        <label for="workoutTitle">Workout Title</label>
        <input id="workoutTitle" type="text" class="form-input" value="Full Body Workout" readonly />
      </div>
  
      <div class="form-group">
        <label for="workoutDescription">Description</label>
        <textarea id="workoutDescription" class="form-textarea" placeholder="Enter workout description and instructions"></textarea>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" type="text" class="form-input" value="28-04-2025" readonly />
        </div>
        <div class="form-group">
          <label for="duration">Duration (minutes)</label>
          <input id="duration" type="text" class="form-input" value="30" readonly />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="equipment">Equipment</label>
          <input id="equipment" type="text" class="form-input" value="Dumbbells, Bench" readonly />
        </div>
        <div class="form-group">
          <label for="calories">Estimated Calories</label>
          <input id="calories" type="text" class="form-input" value="300" readonly />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="primaryMuscle">Primary Muscle</label>
          <input id="primaryMuscle" type="text" class="form-input" value="UpperBack" readonly />
        </div>
        <div class="form-group">
          <label for="secondaryMuscles">Secondary Muscles</label>
          <input id="secondaryMuscles" type="text" class="form-input" value="Biceps, Shoulders" readonly />
        </div>
      </div>
  
      <button class="submit-btn">Post Workout</button>
    </div>
  
    <!-- Post Healthy Food Section -->
    <div class="section">
      <h2 class="section-title">Post Healthy Food</h2>
  
      <div class="form-group">
        <label for="foodTitle">Food Title</label>
        <input id="foodTitle" type="text" class="form-input" value="Miso-Butter Roast Chicken With Acorn Squash Panzanella" readonly />
      </div>
  
      <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" class="form-textarea" readonly>[1 (3½–4-lb.) whole chicken", "2¾ tsp. kosher salt, divided, plus mor...</textarea>
      </div>
  
      <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea id="instructions" class="form-textarea" readonly>Pat chicken dry with paper towels, season all over with 2 tsp. salt, a...</textarea>
      </div>
  
      <div class="form-group">
        <label for="imageName">Image Name</label>
        <input id="imageName" type="text" class="form-input" value="miso-butter-roast-chicken-acorn-squash-panzanella" readonly />
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="foodCalories">Calories</label>
          <input id="foodCalories" type="text" class="form-input" value="68" readonly />
        </div>
        <div class="form-group">
          <label for="carbs">Carbohydrates (g)</label>
          <input id="carbs" type="text" class="form-input" value="85" readonly />
        </div>
        <div class="form-group">
          <label for="proteins">Proteins (g)</label>
          <input id="proteins" type="text" class="form-input" value="8" readonly />
        </div>
      </div>
  
      <button class="submit-btn">Post Food Item</button>
    </div>
  </div>
