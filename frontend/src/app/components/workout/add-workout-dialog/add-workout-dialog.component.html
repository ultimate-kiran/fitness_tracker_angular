<h2 class="text-xl font-bold mb-4">Add New Workout</h2>
<form [formGroup]="workoutForm" (ngSubmit)="onSubmit()" class="space-y-4">

  <!-- Title -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Workout Title</label>
    <input matInput formControlName="title"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Duration -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Duration (minutes)</label>
    <input matInput formControlName="duration"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Intensity -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Intensity</label>
    <mat-form-field appearance="fill" class="w-full">
      <mat-select formControlName="intensity">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Calories -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Calories</label>
    <input matInput type="number" formControlName="calories"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Exercise Count -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Exercise Count</label>
    <input matInput type="number" formControlName="exerciseCount"
           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Submit Button -->
  <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-md shadow transition">
    Add Workout
  </button>
</form>
