<div class="login-container">
  <div class="login-card">
    <img src="individual-doing-sport-healthy-lifestyle.jpg" alt="Fitness Image" class="login-image">
    <h2>Welcome Back!</h2>
    <p>Log in to continue your fitness journey.</p>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-primary" (click)="onSubmit()">Login</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </form>
  </div>
</div>
