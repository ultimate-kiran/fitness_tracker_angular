<div class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4 md:p-8">
    <div class="max-w-7xl mx-auto space-y-6">
      <!-- Header -->
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3">
          <div class="flex items-center gap-3 bg-white/50 backdrop-blur-sm p-6 rounded-lg border-2 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M9 19V6h13M9 6L5 20M5 20L2 6h7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h1 class="text-3xl font-bold text-gray-800">Fitness Dashboard</h1>
          </div>
        </div>
        <div class="lg:col-span-1">
          <div class="flex flex-col items-center p-6 bg-white/50 backdrop-blur-sm rounded-lg border-2 h-full justify-center space-y-4 shadow-lg">
            <img src="https://github.com/shadcn.png" alt="User" class="h-20 w-20 rounded-full ring-2 ring-purple-300 ring-offset-2">
            <div class="text-center">
              <h2 class="text-xl font-semibold text-gray-800">John Doe</h2>
              <p class="text-sm text-gray-600">Fitness Enthusiast</p>
            </div>
            <button class="bg-white text-purple-700 border border-purple-300 px-4 py-2 rounded-lg text-sm hover:bg-purple-100 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M12 4v16m8-8H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Edit Profile
            </button>
          </div>
        </div>
      </div>
  
      <!-- Stats + Buttons -->
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="lg:col-span-3 space-y-6">
          <!-- Dashboard Stats -->
          <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white/50 backdrop-blur-sm border-2 rounded-lg p-4 shadow-md hover:scale-[1.02] transition">
              <div class="flex items-center justify-between pb-2">
                <p class="text-sm font-medium text-gray-700">Current Weight</p>
                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                  <path d="M9 18V5h13M9 5L5 19M5 19L2 5h7" />
                </svg>
              </div>
              <div class="text-2xl font-bold">{{ weight }} kg</div>
              <p class="text-xs text-gray-500">+2 kg from last month</p>
            </div>
  
            <div class="bg-white/50 backdrop-blur-sm border-2 rounded-lg p-4 shadow-md hover:scale-[1.02] transition">
              <div class="flex items-center justify-between pb-2">
                <p class="text-sm font-medium text-gray-700">Height</p>
                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                  <path d="M12 3v18m6-6H6" />
                </svg>
              </div>
              <div class="text-2xl font-bold">{{ height }} cm</div>
            </div>
  
            <div class="bg-white/50 backdrop-blur-sm border-2 rounded-lg p-4 shadow-md hover:scale-[1.02] transition">
              <div class="flex items-center justify-between pb-2">
                <p class="text-sm font-medium text-gray-700">BMI</p>
                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5v14" />
                </svg>
              </div>
              <div class="text-2xl font-bold">{{ bmi }}</div>
              <p class="text-xs text-gray-500">Normal weight</p>
            </div>
          </div>
  
          <!-- Action Buttons -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button
              (click)="viewWorkouts()"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition"
            >
              View Workouts
            </button>
            <button
              (click)="viewNutrition()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition"
            >
              View Nutrition
            </button>
          </div>
  
          <!-- Displayed Data -->
          <div *ngIf="selectedData" class="bg-white/60 rounded-lg p-6 border-2 shadow">
            <h3 class="text-lg font-semibold mb-2 text-gray-800">Details</h3>
            <ul class="list-disc list-inside text-gray-700">
              <li *ngFor="let item of selectedData">{{ item }}</li>
            </ul>
          </div>
        </div>
  
        <!-- Sidebar -->
        <div class="lg:col-span-1 space-y-6">
          <!-- Future widgets here -->
        </div>
      </div>
    </div>
  </div>
